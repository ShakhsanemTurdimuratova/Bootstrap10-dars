<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12 my-1">
            <form action="#">
                <div class="input-group">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-light active" data-toggle="dropdown">
                            Basic Button
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Some text">
                </div>
            </form>
        </div>
        <div class="col-md-12 my-1">
            <form action="#">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-success active" data-toggle="dropdown">
                            Go
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12 my-1">
            <form action="#">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Something dever..">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary active" data-toggle="dropdown">
                            Ok
                        </button>
                        <button type="button" class="btn btn-danger active" data-toggle="dropdown">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>









<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
