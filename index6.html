<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                        <label for="firstName">First Name</label><input type="text" id="firstName"placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                        <label for="lastName">Last Name</label><input type="text" id="lastName"placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                        <label for="email">Your email</label><input type="email" id="email"placeholder="Enter you email">
                        </div>
                        <div class="form-group">
                        <label for="premail">Re-enter email</label><input type="email" id="premail"placeholder="Re-enter  email">
                        </div>
                        <div class="form-group">
                        <label for="password">Enter password</label><input type="password" id="password"placeholder="Enter password">
                        </div>
                        <div class="form-group">
                        <label for="age">I'm</label>
                        <select name="age" id="age">
                            <option value="1">18</option>
                            <option value="2">17</option>
                            <option value="3">19</option>
                        </select>
                        </div>
                        <br>
                        <div class="form-group">
                        <label for="day">Brithday</label>
                        <select name="day" id="day">
                            <option value="1">4</option>
                            <option value="2">5</option>
                            <option value="3">6</option>
                        </select>
                        <select name="oy" id="oy">
                            <option value="1">September</option>
                            <option value="2">October</option>
                            <option value="3">March</option>
                        </select>
                        <select name="year" id="year">
                            <option value="1">2023</option>
                            <option value="2">2024</option>
                            <option value="3">2025</option>
                        </select>
                        </div>
                        <div class="form-group">
                        <input type="submit" value="Sign up">
                        </div>
                        <div class="form-group">
                        <label for="color">Color</label>
                        <input type="color" id="color">
                        </div>
                        <div class="form-group">
                        <label for="week">Week</label>
                        <input type="week" id="week">
                        </div>
                        <div class="form-group">
                        <label for="month">Month</label>
                        <input type="month" id="month">
                        </div>
                        <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                        </div>
                        <div class="form-group">
                        <label for="time">Select time</label>
                        <input type="time" id="time">
                        </div>
                        <div class="form-group">
                        <h6>Senga IT yoqadimi?</h6>
                        <label for="ha">Ha</label><input type="radio" id="ha" name="ha">
                        <label for="yo'q">Yo'q</label><input type="radio" id="yo'q" name="ha">
                        <label for="bilmadim">Bilmadim</label><input type="radio" id="bilmadim" name="ha">
                        </div>
                        <div class="form-group">
                        <h6>Sen IT ni davom ettirasanmi?</h6>
                        <label for="ha2">Ha</label><input type="checkbox" id="ha2">
                        <label for="yo'q2">Yo'q</label><input type="checkbox" id="yo'q2">
                        <label for="bilmadim2">Bilmadim</label><input type="checkbox" id="bilmadim2">
                        </div>
                        <div class="form-group">
                            <label for="dist">Qo'shimcha ma'lumotlar</label>
                            <textarea name="dist" id="dist" class="form-control" placeholder="Qo'shimcha ma'lumotlar"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>









<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
